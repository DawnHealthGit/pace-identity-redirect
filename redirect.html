<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PACE email verification</title>
  <meta name="description" content="PACE email verification">
  <meta name="author" content="Dawn Health">

  <meta property="og:title" content="PACE email verification">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.dawnhealth.com">
  <meta property="og:description" content="PACE email verification">

  <meta property="og:image" content="image.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  
  <div id="success">
    
    <h1>Email verified!</h1>
    
    <p id="success_message"></p>
    
    <a id="redirect_link" href="">Back to <span id="appName">app</span></a>
    
  </div>
  
  <div id="failure">
    
    <h1>Email verification FAILED :-(</h1>
    
    <p id="failure_message"></p>
    
  </div>
    
  <script>
    var success = "false";
    var message = "";
    var redirect_url = "";
    var app_name = "";
    
    function getParameters() {
        let params = new URLSearchParams(document.location.search);
        success = params.get("success");
        message = params.get("message");
        redirect_url = params.get("appCallback");
        app_name = params.get("appName");
    }
    
    getParameters();
    
    if(success == "true") {
      document.getElementById('success_message').innerHTML = message;
      document.getElementById('success').hidden = false;
      document.getElementById('failure').hidden = true;
      document.getElementById('redirect_link').href = redirect_url;
      document.getElementById('appName').innerHTML = app_name;
    } else {
      document.getElementById('failure_message').innerHTML = message;      
      document.getElementById('success').hidden = true;
      document.getElementById('failure').hidden = false;
    }
    
  </script>
    
    
</body>
</html>
